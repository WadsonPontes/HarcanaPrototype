<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/icon/logo/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/deck.style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<title>Harcana</title>
</head>

<body>
	<nav class="navbar">
		<div class="nav-wrapper">
			<a href="index.html" class="brand-logo center"> HARCANA </a>
			<ul id="nav-mobile" class="hide-on-med-and-down">
				<li class="menu"><a href="missions.html"> MISSIONS </a></li>
				<li class="menu"><a href="shop.html"> SHOP </a></li>
				<li class="menu active"><a href="deck.html"> DECK </a></li>
				<li class="menu"><a href="profile.html"> PROFILE </a></li>
				<li class="menu right"><a href="index.html"> EXIT </a></li>
			</ul>
		</div>
	</nav>

	<header>

	</header>

	<section id="deck" class="content">
		<h2>DECK</h2>
		<div class="back">
			<figure id="card-1" class="card">
				<img id="card-1-img" class="card-img" src="img/card/1.jpg">
				<figure id="card-1-layout" class="card-layout">
					<img id="card-1-layout-img" class="card-layout-img" src="img/layout/card.png" draggable="false">
				</figure>
				<h3 id="card-1-name" class="card-name name">LUMINOUS UNICORN DRAGON</h3>
				<h4 id="card-1-level" class="card-level">⭐⭐⭐⭐⭐</h4>
				<figure id="card-1-type" class="card-type">
					<img id="card-1-type-icon" class="card-type-icon" src="img/icon/type/dragao.png" draggable="false">
				</figure>
				<figure id="card-1-attack" class="attribute card-attack">
					<h4 id="card-1-attack-number" class="number card-attribute-number">2</h4>
					<img id="card-1-attack-icon" class="card-attribute-icon" src="img/icon/attribute/dano.png" draggable="false">
				</figure>
				<figure id="card-1-health" class="attribute card-health">
					<h4 id="card-1-health-number" class="number card-attribute-number">3</h4>
					<img id="card-1-health-icon" class="card-attribute-icon" src="img/icon/attribute/saude.png" draggable="false">
				</figure>
				<figure id="card-1-primary" class="attribute skill card-primary">
					<h5 id="card-1-primary-number" class="number card-attribute-number card-skill-number">2</h5>
					<img id="card-1-primary-icon" class="card-attribute-icon card-skill-icon" src="img/icon/skill/escudo.png" draggable="false">
				</figure>
				<figure id="card-1-secondary" class="attribute skill card-secondary">
					<h5 id="card-1-secondary-number" class="number card-attribute-number card-skill-number">5</h5>
					<img id="card-1-secondary-icon" class="card-attribute-icon card-skill-icon"
						src="img/icon/skill/fortalecer.png" draggable="false">
				</figure>
				<figure id="card-1-tertiary" class="attribute skill card-tertiary">
					<h5 id="card-1-tertiary-number" class="number card-attribute-number card-skill-number">7</h5>
					<img id="card-1-tertiary-icon" class="card-attribute-icon card-skill-icon" src="img/icon/skill/golpe.png" draggable="false">
				</figure>
				<figure id="card-1-special" class="attribute skill card-special">
					<img id="card-1-special-icon" class="card-attribute-icon card-skill-icon"
						src="img/icon/skill/antidoto.png" draggable="false">
				</figure>
			</figure>
		</div>
	</section>

	<section id="inventory" class="content">
		<h2>INVENTORY</h2>
		<div class="back">

		</div>
	</section>

	<script src="js/deck.js"></script>
</body>

</html>
