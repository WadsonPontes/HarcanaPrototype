	<header>

	<section id="deck" class="content">
		<h2>DECK</h2>
		<div class="back">
			<figure id="draw-1" class="draw-card card off">
				<img id="draw-1-img" class="card-img" src="img/card/1.jpg">
				<figure id="draw-1-layout" class="card-layout">
					<img id="draw-1-layout-img" class="card-layout-img" src="img/layout/card.png">
				</figure>
				<h3 id="draw-1-name" class="card-name name">LUMINOUS UNICORN DRAGON</h3>
				<h4 id="draw-1-level" class="card-level">⭐⭐⭐⭐⭐</h4>
				<figure id="draw-1-type" class="card-type">
					<img id="draw-1-type-icon" class="card-type-icon" src="img/icon/type/dragao.png">
				</figure>
				<figure id="draw-1-attack" class="attribute card-attack">
					<h4 id="draw-1-attack-number" class="number card-attribute-number">2</h4>
					<img id="draw-1-attack-icon" class="card-attribute-icon" src="img/icon/attribute/dano.png">
				</figure>
				<figure id="draw-1-health" class="attribute card-health">
					<h4 id="draw-1-health-number" class="number card-attribute-number">3</h4>
					<img id="draw-1-health-icon" class="card-attribute-icon" src="img/icon/attribute/saude.png">
				</figure>
				<figure id="draw-1-primary" class="attribute skill card-primary">
					<h5 id="draw-1-primary-number" class="number card-attribute-number card-skill-number">2</h5>
					<img id="draw-1-primary-icon" class="card-attribute-icon card-skill-icon" src="img/icon/skill/escudo.png">
				</figure>
				<figure id="draw-1-secondary" class="attribute skill card-secondary">
					<h5 id="draw-1-secondary-number" class="number card-attribute-number card-skill-number">5</h5>
					<img id="draw-1-secondary-icon" class="card-attribute-icon card-skill-icon"
						src="img/icon/skill/fortalecer.png">
				</figure>
				<figure id="draw-1-tertiary" class="attribute skill card-tertiary">
					<h5 id="draw-1-tertiary-number" class="number card-attribute-number card-skill-number">7</h5>
					<img id="draw-1-tertiary-icon" class="card-attribute-icon card-skill-icon" src="img/icon/skill/golpe.png">
				</figure>
				<figure id="draw-1-special" class="attribute skill card-special">
					<img id="draw-1-special-icon" class="card-attribute-icon card-skill-icon" src="img/icon/skill/antidoto.png">
				</figure>
			</figure>
		</div>
	</section>
