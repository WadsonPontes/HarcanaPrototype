<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/gameplay.style.css">
	<title>Harcana - Gameplay</title>
</head>

<body>
	<header>
		<div id="personagem-red" class="personagem"></div>
		<div id="personagem-blue" class="personagem"></div>
	</header>
	<main>
		<section id="mao-red" class="mao">
			<div id="card-mao-red-1" class="card card-mao card-mao-red"></div>
			<div id="card-mao-red-2" class="card card-mao card-mao-red"></div>
			<div id="card-mao-red-3" class="card card-mao card-mao-red"></div>
			<div id="card-mao-red-4" class="card card-mao card-mao-red"></div>
		</section>

		<section id="campo-red" class="campo">
			<div id="card-campo-red-1" class="card card-campo card-campo-red"></div>
			<div id="card-campo-red-2" class="card card-campo card-campo-red"></div>
			<div id="card-campo-red-3" class="card card-campo card-campo-red"></div>
			<div id="card-campo-red-4" class="card card-campo card-campo-red"></div>
		</section>

		<section id="campo-blue" class="campo">
			<div id="card-campo-blue-1" class="card card-campo card-campo-blue"></div>
			<div id="card-campo-blue-2" class="card card-campo card-campo-blue"></div>
			<div id="card-campo-blue-3" class="card card-campo card-campo-blue"></div>
			<div id="card-campo-blue-4" class="card card-campo card-campo-blue"></div>
		</section>

		<section id="mao-blue" class="mao">
			<div id="card-mao-blue-1" class="card card-mao card-mao-blue"></div>
			<div id="card-mao-blue-2" class="card card-mao card-mao-blue"></div>
			<div id="card-mao-blue-3" class="card card-mao card-mao-blue"></div>
			<div id="card-mao-blue-4" class="card card-mao card-mao-blue"></div>
		</section>
	</main>

	<script src="js/gameplay.js"></script>
</body>

</html>
