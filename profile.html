<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/profile.style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<title>Harcana Profile</title>
</head>

<body>
	<nav class="navbar">
		<div class="nav-wrapper">
			<a href="index.html" class="brand-logo center"> HARCANA </a>
			<ul id="nav-mobile" class="hide-on-med-and-down">
				<li class="menu"><a href="map.html"> MAP </a></li>
				<li class="menu"><a href="deck_edit.html"> DECK </a></li>
				<li class="menu"><a href="shop.html"> SHOP </a></li>
				<li class="menu active"><a href="profile.html"> PROFILE </a></li>
				<li class="menu right"><a href="index.html"> EXIT </a></li>
			</ul>
		</div>
	</nav>
	<div id="profile-box">
		<img class="profile-imagem" src="https://www.promoview.com.br/uploads/2017/04/b72a1cfe.png"></img>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="first_name" type="text" class="validate">
						<label class="active" for="first_name">First Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email" data-error="wrong" data-success="right" class="active"> Email </label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<i class="fa fa-eye" id="text"></i>
						<i class="fa fa-eye-slash" id="pass"></i>
						<label for="password" class="active"> Password </label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<img src="img/home/dragon-animate-3.svg" class="image-profile-animate-3">
	<script type="text/javascript" src="js/profile.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
