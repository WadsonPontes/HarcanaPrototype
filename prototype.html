<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/prototype.style.css">
	<title>Harcana - Prototype</title>
</head>

<body>
	<div id="deck-red" class="card deck"><div class="atk"></div><div class="vi"></div></div>
	<div id="deck-blue" class="card deck"><div class="atk"></div><div class="vi"></div></div>

	<div id="personagem-red" class="personagem"><div class="vida"></div></div>
	<div id="personagem-blue" class="personagem"><div class="vida"></div></div>

	<div id="card-campo-red-1" class="card card-campo card-campo-red"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-red-2" class="card card-campo card-campo-red"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-red-3" class="card card-campo card-campo-red"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-red-4" class="card card-campo card-campo-red"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-red-5" class="card card-campo card-campo-red"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-red-6" class="card card-campo card-campo-red"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-red-7" class="card card-campo card-campo-red"><div class="atk"></div><div class="vi"></div></div>

	<div id="card-campo-blue-1" class="card card-campo card-campo-blue"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-blue-2" class="card card-campo card-campo-blue"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-blue-3" class="card card-campo card-campo-blue"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-blue-4" class="card card-campo card-campo-blue"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-blue-5" class="card card-campo card-campo-blue"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-blue-6" class="card card-campo card-campo-blue"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-campo-blue-7" class="card card-campo card-campo-blue"><div class="atk"></div><div class="vi"></div></div>

	<div id="card-mao-red-1" class="card card-mao card-mao-red" onclick="clicou(2, 1)"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-mao-red-2" class="card card-mao card-mao-red" onclick="clicou(2, 2)"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-mao-red-3" class="card card-mao card-mao-red" onclick="clicou(2, 3)"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-mao-red-4" class="card card-mao card-mao-red" onclick="clicou(2, 4)"><div class="atk"></div><div class="vi"></div></div>

	<div id="card-mao-blue-1" class="card card-mao card-mao-blue" onclick="clicou(1, 1)"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-mao-blue-2" class="card card-mao card-mao-blue" onclick="clicou(1, 2)"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-mao-blue-3" class="card card-mao card-mao-blue" onclick="clicou(1, 3)"><div class="atk"></div><div class="vi"></div></div>
	<div id="card-mao-blue-4" class="card card-mao card-mao-blue" onclick="clicou(1, 4)"><div class="atk"></div><div class="vi"></div></div>

	<div id="resultado"></div>

	<script src="js/prototype.js"></script>
</body>

</html>
