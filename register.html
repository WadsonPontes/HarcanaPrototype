<!DOCTYPE html>
<html lang ="pt">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/register.style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<title>Harcana Prototype Registro</title>
	</head>
<body>
	<div id="register" class="aligne center">
		<h1 id="title-login"> Registro </h1>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class = "input-field col s12">
						<input id="username" type="text">
						<label for="username" class = "active">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email" data-error="wrong" data-success="right" class="active"> Email </label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
					  	<input id="password" type="password" class="validate">
					  		<i class="fa fa-eye" id="text"></i>
  							<i class="fa fa-eye-slash" id="pass"></i>
					  	<label for="password" class="active"> Password </label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
					  	<input id="password" type="password" class="validate">
					  		<i class="fa fa-eye" id="text"></i>
  							<i class="fa fa-eye-slash" id="pass"></i>
					  	<label for="password" class="active"> Confirm password </label>
					</div>
				</div>
			</form>
		</div>
		<div class="aligne center">
			<a href="#" class="waves-effect waves-light btn-large green" type="submit" id="button"><i class="large material-icons center" class="fas fa-code fa-2x">done</i></a>
		</div>
	</div>

	<script src="js/register.js"></script>
</body>
</html>
